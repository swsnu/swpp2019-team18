# project_root/.travis.yml
 matrix:
  include:
    - language: 
      - python
      cache:
        yarn : true
        pip : true
      # Your language e.g. node_js, python
      node_js:
        - "10"
      python :
        - '3.6.8'
      dist: xenial
      addons:
        sonarcloud:
          organization: "swsnu"
          token: 
           secure: ""
      # node_js version
      before_install: # Script to run before install
      install:
        - cd frontend
        - yarn install
        - yarn add coveralls
        - cd ..
        - cd backend
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ..
      before_script:
        - cd backend
        - python3 manage.py makemigrations
        - python3 manage.py migrate
        - cd ..
      script:
        # Script to test your build
        - cd frontend
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ../backend
        - coverage run --branch --source='./diary' manage.py test
        - coverage report --fail-under=70 -m
        - coverage xml
        - cd ..
        - sonar-scanner
      after_success:
        - cat ./frontend/coverage/lcov.info | ./frontend/node_modules/coveralls/bin/coveralls.js
        - coveralls --merge=./frontend/coverage.json
